<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
        <h1>Congratulations! 🎉</h1>

        <h2>Player <span class="player-won-span">0</span> has won the game! 🏅</h2>
        <div class="modal-buttons">
            <button id="button" onclick="buttonAnimation(this)" class="continue-btn btn">Continue ⏭️</button>
            <button id="button" onclick="buttonAnimation(this)" class="new-game-btn btn">New Game 🔃</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="buttons">
            <p class="game-description">The first player to reach 100 point wins! </p>
            <button id="button" class="new-game-btn btn" onclick="buttonAnimation(this)">🔃 New Game</button>
            <img class="dice " src="./assets/dice-1.png" draggable="false" alt="">
            <button id="button" class="roll-dice btn" onclick="buttonAnimation(this)">🎲 Roll dice</button>
            <button id="button" class="hold btn" onclick="buttonAnimation(this)">📩 Hold</button>
        </div>

        <div class="game-container">

            <div class="player1-container player--active">
                <div class="player1-total-score player-info player1-info">
                    <h1 class="player1">Player 1</h1>
                    <p class="player1-score player1-total-score total-score-p1">0</p>
                </div>
                <div class="player1-current-score-container">
                    <p class="current">CURRENT</p>
                    <p><span class="player1-current-score">0</span></p>
                </div>
            </div>
            <div class="player2-container">
                <div class="player2-total-score player-info player2-info">
                    <h1 class="player2">Player 2</h1>
                    <p class="player2-score player2-total-score total-score-p2">0</p>
                </div>
                <div class="player2-current-score-container">
                    <p class="current">CURRENT</p>
                    <p class="player2-current-score">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
